<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dejanos un comentario</title>
        <link rel="stylesheet" href="../../css/contactanos/comentario.css">
        <link rel="stylesheet" href="../../css/imports.css">
        <link rel="stylesheet" href="../../css/header.css">
        <link rel="stylesheet" href="../../css/footer.css">
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="../../css/modeselect.css">
        <link rel="icon" type="image/png" href="../../icon/comentario.png">
        <script src="../../js/contactanos/comentario.js"></script>
    </head>
    <body>
        <div class="general">
            <fieldset class="primerFieldset">
                <div class="tituloFieldset">
                    <h1 id="tituloFieldset">Dejanos un comentario</h1>
                </div>
                <form method="post">
                    <div class="formulario">
                        <div class="campoCorreo">
                            <div class="labelCorreo">
                                <label for="correoIngresadoGeneral" id="labelCorreo">Ingresar correo electronico:</label>
                                <label for="correoIngresadoGeneral" id="campoObligatorio" title="Este campo es obligatorio"> *</label>
                            </div>
                            <div class="inputCorreoGeneral">
                                <div class="iconoCorreo">
                                    <i class="fi fi-ss-envelope" id="iconoCorreo"></i>
                                </div>
                                <div class="correoIngresadoGeneral">
                                    <input type="text" name="correoIngresadoGeneral" id="correoIngresadoGeneral" autocomplete="off" placeholder="Ingresar correo" required>
                                    <div class="seleccionCorreo">
                                        <label for="seleccionCorreo">@</label>
                                        <select name="seleccionCorreo" id="seleccionCorreo" required>
                                            <option value="default" disabled selected>-- Correo --</option>
                                            <option value="hotmail">Hotmail</option>
                                            <option value="gmail">Gmail</option>
                                            <option value="outlook">Outlook</option>
                                            <option value="yahoo">Yahoo</option>
                                            <option value="icloud">iCloud</option>
                                        </select>
                                    </div>
                                    <div class="seleccionCorreo">
                                        <label for="seleccionTerminacion">.</label>
                                        <select name="seleccionTerminacion" id="seleccionTerminacion" required>
                                            <option value="default" disabled selected>-- Terminacion --</option>
                                            <option value="com">com</option>
                                            <option value="es">es</option>
                                            <option value="net">net</option>
                                            <option value="org">org</option>
                                            <option value="edu.pe">edu.pe</option>
                                            <option value="gob.pe">gob.pe</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="verificacionCorreo">
                                    <i class="fi fi-rr-check-circle" id="verificacionCorreo"></i>   
                                </div>
                            </div>
                            <div class="comentarioCorreo">
                                <label style="color: transparent;">Comentario Default</label>
                            </div>
                        </div>
                        <div class="campoCalificacion">
                            <div class="labelCalificacion">
                                <label for="primeraEstrellaCalificacion" id="labelCalificacion">Calificar pagina web:</label>
                                <label for="primeraEstrellaCalificacion" id="campoObligatorio" title="Este campo es obligatorio"> *</label>
                            </div>
                            <div class="inputCalificacion">
                                <div class="parteIzquierdaCalificacion">
                                    <div class="iconoCalificacion">
                                        <i class="fi fi-ss-circle-star" id="iconoCalificacion"></i>
                                    </div>
                                    <div class="estrellasCalificacion">
                                        <i class="fi fi-ss-star" id="primeraEstrellaCalificacion" name="primeraEstrellaCalificacion" onclick="primeraEstrella()"></i>
                                        <i class="fi fi-ss-star" id="segundaEstrellaCalificacion" name="segundaEstrellaCalificacion" onclick="segundaEstrella()"></i>
                                        <i class="fi fi-ss-star" id="terceraEstrellaCalificacion" name="terceraEstrellaCalificacion" onclick="terceraEstrella()"></i>
                                        <i class="fi fi-ss-star" id="cuartaEstrellaCalificacion" name="cuartaEstrellaCalificacion" onclick="cuartaEstrella()"></i>
                                        <i class="fi fi-ss-star" id="quintaEstrellaCalificacion" name="quintaEstrellaCalificacion" onclick="quintaEstrella()"></i>
                                    </div>
                                    <div class="limpiarCalificacion">
                                        <button type="button" id="limpiarCalificacion" name="limpiarCalificacion" onclick="limpiarCalificacion()">Limpiar calificacion</button>
                                    </div>
                                </div>
                                <div class="verificacionCalificacion">
                                    <i class="fi fi-rr-check-circle" id="verificacionCalificacion"></i>   
                                </div>
                            </div>
                            <div class="comentarioCalificacion">
                                <label style="color: transparent;">Comentario Default</label>
                            </div>
                        </div>
                        <div class="campoComentario">
                            <div class="labelComentario">
                                <label for="comentarioIngresado" id="labelComentario">Ingresar comentario:</label>
                                <label for="comentarioIngresado" id="campoObligatorio" title="Este campo es obligatorio"> *</label>
                            </div>
                            <div class="inputComentario">
                                <div class="iconoComentario">
                                    <i class="fi fi-ss-comment-alt" id="iconoComentario"></i>
                                </div>
                                <div class="inputTextArea">
                                    <textarea name="comentarioIngresado" id="comentarioIngresado" placeholder="Ingresar comentario" autocomplete="off" onchange="" maxlength="255" required></textarea>
                                </div>
                                <div class="verificacionComentario">
                                    <i class="fi fi-rr-check-circle" id="verificacionComentario"></i>
                                </div>
                            </div>
                            <div class="pieComentario">
                                <div class="opcionesComentarios">
                                    <div class="limpiarTextArea">
                                        <button type="button" id="limpiarTextArea" name="limpiarTextArea" onclick="limpiarTextArea()">Limpiar texto</button>
                                    </div>
                                    <div class="contadorPalabras">
                                        <label>Cantidad de caracteres: </label>
                                        <label id="cantidadPalabras"></label>
                                        <label> caracteres.</label>
                                    </div>
                                </div>
                                <div class="comentarioTextArea">
                                    <label style="color: transparent;">Comentario Default</label>
                                </div>
                            </div>
                        </div>
                        <div class="barraProgreso">
                            <label for="" id="labelBarraProgreso">Progreso del envio del comentario: </label>
                            <div class="barrasProgreso" id="barrasProgreso">
                                <button id="primer-progreso"></button>
                                <button id="segundo-progreso"></button>
                                <button id="tercer-progreso"></button>
                            </div>
                        </div>
                        <div class="opcionesBotones">
                            <div class="enviarFormulario">
                                <input type="submit" id="enviarFormulario" name="enviarFormulario" value="Enviar el formulario">
                            </div>
                            <div class="limpiarTodo">
                                <button type="button" id="botonLimpiarTodo" name="botonLimpiarTodo" onclick="">Limpiar campos</button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </body>
</html>
